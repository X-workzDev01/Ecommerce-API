<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{format :: header}"> INVENTORY</div>
    <title>HomePage</title>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace = "~{format :: sidebar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace = "~{format :: topbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <h3>Devices List</h3>
                <a th:href="@{/addNew}" class="btn btn-primary btn-sm mb-3">Add New Device</a>
                <table style="width:80%" border="1" class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Model</th>
                        <th>Make</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Stock Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="device:${devices}">
                        <td th:text="${device.model}"></td>
                        <td th:text="${device.make}"></td>
                        <td th:text="${device.type}"></td>
                        <td th:text="${device.price}"></td>
                        <td th:text="${device.stockQuantity}"></td>
                        <td><a th:href="@{/showFormForUpdate/{id}(id=${device.id})}" class="btn btn-primary">Update</a>
                            <!--                <a th:href="@{/deleteDevice/{id}(id=${device.id})}"-->
                            <!--                   class="btn btn-danger">Delete</a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    </div>
    <!-- Footer -->
    <footer th:replace = "~{format :: footer}">
    </footer>
    <!-- End of Footer -->
</body>
</html>
