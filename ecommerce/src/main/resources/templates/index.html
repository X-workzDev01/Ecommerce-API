<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/ico" th:href="@{../static/images/favicon.ico}"/>
    <title>Home Page</title>
</head>

<body>
<header th:replace="~{fragments/layout.html :: myHeader}"></header>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{fragments/layout.html :: mySidebar}"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <!-- Begin Page Content -->
            <div th:replace="~{fragments/layout.html :: mainContent}">
                <h2>Welcome, <span th:text="${username}">User</span>!</h2>
                <p>This is the main page.</p>
            </div>
            <h3>Devices List</h3>
            <a th:href="@{/addNew}" class="btn btn-primary btn-sm mb-3">Add New Device</a>
            <table style="width:80%" border="1" class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Model</th>
                    <th>Make</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Stock Quantity</th>
                    <th>Activity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="device:${devices}">
                    <td th:text="${device.model}"></td>
                    <td th:text="${device.make}"></td>
                    <td th:text="${device.type}"></td>
                    <td th:text="${device.price}"></td>
                    <td th:text="${device.stockQuantity}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${device.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteDevice/{id}(id=${device.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>

<footer th:replace="~{fragments/layout.html :: myFooter}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0402c83f68.js" crossorigin="anonymous"></script>

</body>
</html>
