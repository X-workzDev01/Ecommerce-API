<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>

    <title th:replace="${title}" ></title>
</head>
<body>
<!--Header start-->
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="myheader">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Netzwerk</a>

        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="#" th:href="@{/}">Home</a>
                </li>
                <li th:classappend="${module == 'tasks' ? 'active' : ''}">
                    <a th:href="@{/}">Tasks</a>
                </li>
            </ul>

        </div>
    </div>
</div>
<!-- Header end -->
<!-- Sidebar start-->
<div>
    <ul th:fragment="mysidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a th:href="@{/}" class="sidebar-brand d-flex align-items-center justify-content-center">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">NETZWERK</div>
            <img src="/netzwerk-logo.svg" th:href="@{/}"/>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/}"><i class="fas fa-fw fa-folder"></i>
                <span>Customers</span>
            </a>
        </li>

        <!-- Nav Item - Utilities Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/}"><i class="fas fa-fw fa-wrench"></i>
                <span>Utilities</span>
            </a>
        </li>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/}"><i class="fas fa-fw fa-table"></i>
                <span>Orders</span>
            </a>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Products</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
</div>
<!-- Sidebar end-->
<!-- Content start-->
<div th:fragment="mycontent" id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

        <!-- Topbar -->
        <nav th:replace="~{fragments/layout :: mynavbar}"></nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div layout:fragment="content" />


        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

</div>
<!-- Content end-->
<!-- Navigation bar -->
<div th:fragment="mynavbar">
    <nav class="navbar navbar-light bg-light">
        <a th:href="@{/}" class="navbar-brand">Home</a>
        <form class="form-inline" action="#" th:action="@{/}" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search for" aria-label="Search"
                   name="searchTerm" id="searchTerm"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</div>
<!-- Navigation end-->
<!-- Footer-->
<div th:fragment="myfooter">Copyright 2024 &copy; A Product of X-Workz</div>
<!-- Footer end-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
