<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" >
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/ico" th:href="@{../static/images/favicon.ico}" />

    <script src="https://unpkg.com/feather-icons"></script>

    <title th:replace="${title}"></title>
</head>
<body>
<!--Header start-->
<header th:fragment="myHeader" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/}">
        <img th:src="@{/images/netzwerk_logo.png}" width="90" height="45" class="d-inline-block align-top">
        NETZWERK
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <form class="form-inline" th:action="@{/}" method="GET">
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search For..."
               aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/}">Sign out</a>
        </li>
    </ul>
</header>
<!-- Header end -->
<!-- Sidebar start-->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav th:fragment="mySidebar" id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">
                            <span data-feather="home"></span>
                            <img th:src="@{/images/netzwerk_logo.png}" width="60" height="30"
                                 class="d-inline-block align-top me-1">Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <span data-feather="package"></span>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <span data-feather="shopping-cart"></span>
                            Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <span data-feather="users"></span>
                            Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <span data-feather="bar-chart-2"></span>
                            Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <span data-feather="layers"></span>
                            Integrations
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Sidebar ends here -->
        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <img th:src="@{/images/netzwerk_logo.png}" width="50" height="30"
                         class="d-inline-block align-top me-2">
                    -NETZWERK-
                </h1>
            </div>
            <div th:fragment="mainContent">
                <!-- Placeholder for the main content -->
<!--                <div th:insert="~{::content}"></div>-->
            </div>
        </main>
        <!-- End of Main Content -->
    </div>
</div>

<!-- Sidebar end-->

<!-- Footer start-->
<footer th:fragment="myFooter" class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Copyright 2024 &copy; A Product of X-Workz</span>
    </div>
</footer>
<!-- Footer end-->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    feather.replace();
</script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

</body>
</html>
