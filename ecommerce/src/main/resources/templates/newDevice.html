<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/ico" th:href="@{../static/images/favicon.ico}"/>
    <title>New Device</title>
</head>
<body>
<header th:replace="~{fragments/layout.html :: myHeader}"></header>
<h1>New Device</h1>
<hr>
<h2>Save New Device</h2>

<form action="#" th:action="@{/saveDevice}" th:object="${device}" method="POST">

    <input type="text" th:field="*{model}" placeholder="Device Model" class="form-control mb-4 col-4"/>
    <!--        This is add new device page.-->
    <input type="text" th:field="*{make}" placeholder="Device Make" class="form-control mb-4 col-4">
    <input type="text" th:field="*{type}" placeholder="Device Type" class="form-control mb-4 col-4">
    <input type="text" th:field="*{price}" placeholder="Device Price" class="form-control mb-4 col-4">
    <input type="text" th:field="*{stockQuantity}" placeholder="Device Stock Quantity" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Save Device</button>
</form>
<hr>
<a th:href="@{/}"> Back to Home Page</a>
<footer th:replace="~{fragments/layout.html :: myFooter}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
